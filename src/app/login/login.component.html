<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="log.css"> -->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="myForm" (submit)="submit()">
        <h3>Login Here</h3>

        <label for="email">Username</label>
        <input type="text" formControlName="email" placeholder="Enter the Username" id="email" name="email">
        <!-- <div *ngIf="name.invalid && name.touched">
          Please enter valid name
        </div> -->

        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Enter the Password" id="password" name="pass" required>
        <!-- <div *ngIf="pass.invalid && pass.touched"  >
          Please enter valid password
        </div> -->

        <button type="submit" >Submit</button>
        <div class="social">
            <h3>Not a user?</h3>
          <div class="go"><i class="fa-sharp fa-solid fa-r"></i><a [routerLink]="['/SignUp']"
            routerLinkActive="active">Signup</a></div>
          <!-- <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div> -->
        </div>
        <router-outlet></router-outlet>
    </form>
    
</body>
</html>

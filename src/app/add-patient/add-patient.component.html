<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
     <!-- This link font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="./add-patient.component.css"> -->
</head>
<body>
    
    <!-- Header -->
        <!-- <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">Clinic Management System</a>
                    </div>
                </div>
            </nav>
        </header> -->
    <!-- /Header -->

    <!--Main-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                   <a href="/display"><i class="fas fa-angle-double-left"></i> All Patients</a>
               </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New patient</h2>
                <span class="text-light">Use the below form to add a new patient</span>
            </div>
    
            <!-- add user form -->
            <form [formGroup]="myForm" action="/api/users" method="POST" id="add_user">
                <div class="new_user">
                    <!-- <div class="form-group">
                        <label for="name" class="text-light">ID</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" formControlName="id" name="name" value="" placeholder="Enter the Patient Id">
                    </div> -->
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" formControlName="name" name="name" value="" placeholder="Enter the Name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="Problem" class="text-light">Problem</label>
                        <input type="text" formControlName="problem" name="problem" value="" placeholder="Enter the problem" id="problem">
                    </div>
                    <div class="form-group">
                        <label for="Solution" class="text-light">Solution</label>
                        <input type="text" formControlName="solution" name="solution" value="" placeholder="Enter the solution" id="solution">
                    </div>
                    <div class="form-group">
                        <label for="date" class="text-light">Date:</label>
                        <input type="date" formControlName="date" name="date" value="" id="date">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" formControlName="gender" id="radio-2" name="gender" value="Male">
                            <label for="radio-2" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" formControlName="gender" id="radio-3" name="gender" value="Female" >
                            <label for="radio-3" class="radio-label">Female</label>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="gender" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" formControlName="status" id="radio-4" name="status" value="Video Call" >
                            <label for="radio-4"  class="radio-label">Video call</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" formControlName="status" name="status" value="Physical" >
                            <label for="radio-5" class="radio-label">Physical</label>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <button id="addb2" type="submit" (click)="onSavePost()" class="btn text-dark update">Save</button>
                    </div>
            
                </div>
            </form>
           
        </div>
    </main>
</body>
</html>
